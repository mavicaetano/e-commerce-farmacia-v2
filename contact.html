<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,400&display=swap" rel="stylesheet">
        <title>DEVinPharma</title>
    </head>
    <body>
        <header>
            <nav class="navbar" style="background-color: #0F7D5E">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" width="180" alt="Logo DEVinPharma">
                </a>
                <form class="form-inline col-md-8">
                    <input class="form-control rounded-pill col-md-6" type="search" placeholder="O que você está procurando?" aria-label="Pesquisar" style="background-color: #F9F9FB;">
                    <button class="btn my-2 my-sm-0" type="submit">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    </button>
                </form>
            </nav>
            <nav class="nav rounded-0 nav-justified">
                <a class="nav-item nav-link" href="index.html"><b>INÍCIO</b></a>
                <a class="nav-item nav-link" href="medicines.html"><b>TODOS OS MEDICAMENTOS</b></a>
                <a class="nav-item nav-link active" href="#"><b>FALE CONOSCO</b></a>
                <a class="nav-item nav-link" href="about.html"><b>SOBRE NÓS</b></a>
            </nav>
        </header>
        <main>
            <div class="page-title">
                <h4>FALE CONOSCO</h4>
            </div>
            <div class="contact-image">
                <img src="/images/contactus.svg" alt="Fale conosco">
            </div>
            <p>Preencha o formulário para entrar em contato com a nossa equipe.</p>
            <section class="form">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="inputName">Nome*</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">E-mail*</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="inputTel">Telefone*</label>
                        <input type="tel" class="form-control" id="inputTel" placeholder="Digite seu telefone com DDD">
                    </div>
                    <div class="form-group">
                        <label for="formSelect">Assunto*</label>
                        <select class="form-control" id="formSelect">
                          <option>Selecione</option>
                          <option>Dúvidas</option>
                          <option>Sugestões</option>
                          <option>Orçamento</option>
                          <option>Parceria</option>
                          <option>Trabalhe conosco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="textSuaMensagem">Sua mensagem</label>
                        <textarea class="form-control" id="textSuaMensagem" rows="3" placeholder="Informe os detalhes e informações adicionais"></textarea>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Esta mensagem é sobre um orçamento</label>
                    </div>
                    <small id="formHelp" class="form-text text-muted">*Campo de preenchimento obrigatório.</small>
                    <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
                  </form>
            </section>
        </main>
        <footer>
            <p>Nossa localização</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d438.5165793082493!2d-48.95657146355969!3d-28.445417882833617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9521455b45c06755%3A0x7314ce5656f6e409!2sFarm%C3%A1cia%20Pre%C3%A7o%20Popular!5e0!3m2!1spt-BR!2sbr!4v1691106291461!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="copyright">
            Copyright &copy; 2023 Maria Vicente - Todos os direitos reservados.
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
